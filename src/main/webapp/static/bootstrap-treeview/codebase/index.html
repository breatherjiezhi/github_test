<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/default.css"/> 
<link rel="stylesheet" type="text/css" href="css/mobile.css"/>
<link rel='stylesheet' href='css/jquery-ui.css'>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>


<script src="webVideoCtrl.js"></script>
<script src="demo.js"></script>

<script type="text/javascript" src="js/common.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=no">

<script>
		document.write("<link type='text/css' href='demo.css?version=" + new Date().getTime() + "' rel='stylesheet' />");
</script>
	
<title>模拟产线 - 监控预览 </title>
</head>
<body>
    <div id="wrapper">
        <h1>模拟产线 - 监控预览  </h1>
        <h2><strong>实时预览</strong><sub>jssjtjsxy</sub><b class="logoline"></b><b class="logoline1"></b><b class="logoline2"></b><b class="logoline3"></b><b class="logoline4"></b></h2>
        <!--时间区-->
        <div class="date-timer">
           <p>
               <strong id="H"></strong>
               <strong>:</strong>
               <strong id="M"></strong>
               <strong id="S" class="hide"></strong>
           </p>
           <em id="D"></em>
            <ul>
                <li id="Y"></li>
                <li id="MH"></li>
                <li id="TD"></li>
            </ul>
        </div>
       
        <div class="right">
	<div id="divPlugin" class="plugin"></div>
	
	
	
	<table cellpadding="0" cellspacing="3" border="0" style="display: none">
			<tr style="display: none">
				<td class="tt">IP地址</td>
				<td><input id="loginip" type="text" class="txt" value="192.168.0.120" /></td>
				<td class="tt">端口号</td>
				<td><input id="port" type="text" class="txt" value="8089" /></td>
			</tr>
			<tr style="display: none">
				<td class="tt">用户名</td>
				<td><input id="username" type="text" class="txt" value="admin" /></td>
				<td class="tt">密码</td>
				<td><input id="password" type="password" class="txt" value="jssjtjsxy123" /></td>
			</tr>
			
			
			<tr style="display: none">
				<td class="tt">已登录设备</td>
				<td>
					<select id="ip" class="sel" onchange="getChannelInfo();"></select>
				</td>
				<td class="tt">通道列表</td>
				<td>
					<select id="channels" class="sel"></select>
				</td>
			</tr>
		</table>
	
	
	
	
</div>

       
       
        <div class="time-base-outer">
            
            <div class="time-base">
                 
                <script src="js/jquery_and_jqueryui.js"></script>
                <script src="js/index.js"></script>
				

            </div>
           
        </div>
    </div>
</body>
</html>
