<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>单据打印</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="progma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<script src="../CreateControl.js" type="text/javascript"></script>
	<script src="../GRInstall.js" type="text/javascript"></script>
    <style type="text/css">
        html,body {
            margin:0;
            height:100%;
        }
    </style>
    <script type="text/javascript">
        Install_InsertReport();
    </script>
  </head>
  <body style="margin:0">
	<script type="text/javascript">
		var Installed = Install_Detect();
    	if (Installed) {
    		var url = window.location.href;
		    var theReq = {},whPos = url.indexOf('?'),urlTmp = '';
		    if (whPos !== -1) {
				urlTmp = url.substring(whPos + 1);
			}
			var seg = urlTmp.split('&'),len = seg.length,strTmp;
		    for ( var i = 0; i < len; i++) {
				if (!seg[i]) {
					continue;
				}
				strTmp = seg[i].split('=');
				theReq[strTmp[0]] = strTmp[1];
			}
		    //用打印显示控件展现报表，从URL“../grf/1a.grf”获取报表膜板定义，从URL“../data/xmlCustomer.jsp”获取XML形式的报表数据，
			CreatePrintViewerEx("100%", "100%", "../grf/ewAllot.grf", "../data/doPrintSupply.jsp?param=" + theReq['param'] + "&reqType=" + theReq['reqType'], true, "");	
    	}
    </script>
  </body>
</html>
